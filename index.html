<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="first_box">
                <div class="logo">
                    <a href="index.html">
                        <img class="logo_img" src="img/logo.png" alt="Лого">
                    </a>
                </div>
                <login-box></login-box>
                <search></search>
            </div>
            <nav class="main_menu second_box">
                <a href="#" class="menu_point"><span href="#">Телевизоры</span></a>
                <a href="#" class="menu_point"><span href="#">Ноутбуки</span></a>
                <a href="#" class="menu_point"><span href="#">Аудио</span></a>
                <a href="#" class="menu_point"><span href="#">Комплектующие для ПК</span></a>
                <a href="#" class="menu_point"><span href="#">Бытовая техника</span></a>
                <button class="menu_point btn-cart" @click="showCart = !showCart">Корзина</button>
            </nav>
        </header>
        <main>
            <div class="slider"></div>
            <products :img="imgProd" :products="filtered" @add-product="putToCart"></products>
            <cart :cart-items="cartItems" @remove="remove" :visibility="showCart"></cart>
            <div class="reviews"></div>
        </main>
        <footer>
            <div class="subscribe"></div>
            <logo></logo>
            <copyrights></copyrights>
            <official_text></official_text>
        </footer>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
