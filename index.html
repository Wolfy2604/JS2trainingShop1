<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="logo">
                <p>Магазин "Гаджеты"</p>
            </div>
            <nav class="main_menu">
                <a href="#" class="menu_point"><span href="#">Пункт 1</span></a>
                <a href="#" class="menu_point"><span href="#">Пункт 2</span></a>
                <a href="#" class="menu_point"><span href="#">Пункт 3</span></a>
                <a href="#" class="menu_point"><span href="#">Пункт 4</span></a>
                <a href="#" class="menu_point"><span href="#">Пункт 5</span></a>
                <div id="search">
                    <input type="text" class="search_box" placeholder="Поиск товара" v-model="userSearchText">
                    <button class="search_btn" @click="filterIt"></button>
                </div>
                <button class="menu_point btn-cart" @click="showCart = !showCart">Корзина</button>
            </nav>
        </header>
        <main>
            <products :img="imgProd" :products="filtered" @add-product="putToCart"></products>
            <cart :cart-items="cartItems" @remove="remove" :visibility="showCart"></cart>
        </main>
    </div>
    <footer></footer>
    <script src="js/vue.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
