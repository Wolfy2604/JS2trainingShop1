<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="logo">
                <p>Магазин "Гаджеты"</p>
            </div>
            <nav class="main_menu">
                <a href="#" class="menu_point"><span href="#">Пункт 1</span></a>
                <a href="#" class="menu_point"><span href="#">Пункт 2</span></a>
                <a href="#" class="menu_point"><span href="#">Пункт 3</span></a>
                <a href="#" class="menu_point"><span href="#">Пункт 4</span></a>
                <a href="#" class="menu_point"><span href="#">Пункт 5</span></a>
                <div id="search">
                    <input type="text" class="search_box" placeholder="Поиск товара" v-model="userSearchText">
                    <button class="search_btn" v-on:click="filterIt"></button>
                </div>
                <a href="#" class="menu_point btn-cart"><span onclick ="cart.showCart()">Корзина</span></a>
            </nav>
        </header>
        <main>
            <section class="products"></section>
        </main>
        <div class="cart">
            <span class="cart_title">Корзина</span>
            <div class="cart_list">
                <table></table>
            </div>
            <button class="cart_button" onclick="cart.deleteFromCart()">Очистить</button>
        </div>
    </div>
    <footer></footer>
    <script src="js/vue.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
